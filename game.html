<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Приключение в заброшенном замке</title>

    <div id="game-container">
      <h1>Приключение в заброшенном замке</h1>
